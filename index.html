<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <h2 class="text-center mb-5">Create your account</h2>
          <form class="form-pink" action="">

            <div class="form-row">
              <div class="col-6 form-group">
                <label for="first-name">Your first name</label>
                <input id="first-name" type="text" class="form-control" placeholder="Daisy">
              </div>
              <div class="col-6 form-group">
                <label for="last-name">Your last name</label>
                <input id="last-name" type="text" class="form-control" placeholder="Duck">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Your email</label>
              <input id="email" type="email" class="form-control" placeholder="daisy@quackmail.com">
            </div>

            <div class="form-group">
              <label for="password">Your password</label>
              <input id="password" type="password" class="form-control" placeholder="•••••••">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">How do you know us?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Beakbook</option>
                <option>DuckDuckGo search</option>
                <option>A friend</option>
              </select>
            </div>

            <input class="btn btn-primary w-100 submit" type="submit" value="Sign up">

          </form>
          </div>
        </div>
      </div>



    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
